<head>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/solid.css">
	<script>
		function getQueryVariable(variable)
		{
			   var query = window.location.search.substring(1);
			   var vars = query.split("&");
			   for (var i=0;i<vars.length;i++) {
					   var pair = vars[i].split("=");
					   if(pair[0] == variable){return pair[1];}
			   }
			   return(false);
		}
		
		function load()
		{	
			var arr1 = getQueryVariable("fa").split(",");
			var arr2 = getQueryVariable("s").split(",");
			var arr3 = getQueryVariable("ps").split(",");
			
			for (var i in arr1) {
				document.getElementById("maincontent").innerHTML = document.getElementById("maincontent").innerHTML + '<i style="text-align: center; font-size: ' + arr2[i] + 'px; display:block; margin: 0; padding: 0; color: #fff; width: ' + getQueryVariable("ps") + 'px; line-height: ' + arr3[i] + 'px; height: ' + arr3[i] + 'px;" class="fa fa-' + arr1[i] + '"></i><div style="clear: both;padding: 0; margin: 0;"></div>'
			}
		}
	</script>
</head>
<body style="padding: 0; margin: 0;" onload="load();" >
	<div style="width: 32px;padding: 0; margin: 0;" id="maincontent">

	</div>
</body>
