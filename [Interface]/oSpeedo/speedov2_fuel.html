<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OriginalRoleplay - Speedo V2 Fuel</title>

        <link rel="stylesheet" href="speedov2.css">

        <script src="jquery.min.js"></script>
        <script src="jquery-circle-progress-1.2.2/dist/circle-progress.js"></script>
    </head>
    <body>
        <div class="speedo-fuel">
          <div class="circle fuelCircle" data-thickness="5"></div>
      
          <img src="" class="icon" id = "icon"  alt="">
          <img src="files/fuel_pointers.png" class = "pointers" alt="">
          <p id="fuel">80 %</p>
        </div>
    </body>

    <script>
      function setFuel(fuel, liter, electric){

        if (electric == 1) {
          $(".fuelCircle").circleProgress({
            emptyFill: "rgba(0, 0, 0, .3)",
            startAngle: -Math.PI / 4 * 2,
            value: fuel,
            animation: false,
            fill: {gradient: ['#fca903', '#fc9d03']}
          });

          document.getElementById("fuel").innerHTML = liter + " %";
          document.getElementById("icon").src = "files/icons/electric_fuel.png";
        } else {
          $(".fuelCircle").circleProgress({
            emptyFill: "rgba(0, 0, 0, .3)",
            startAngle: -Math.PI / 4 * 2,
            value: fuel,
            animation: false,
            fill: {gradient: ['#ff1e41', '#ff5f43']}
          });

          document.getElementById("fuel").innerHTML = liter + " l";
          document.getElementById("icon").src = "files/icons/fuel.png";

        }
       
      };
    </script>
</html>
